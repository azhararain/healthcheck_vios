      - name: Network max_buf_huge
        raw: lsdev | grep "Virtual I/O Ethernet Adapter" | awk '{print $1}' | xargs -I % sh -c '{ echo %; lsattr -El %; }' | awk '/ent/ { if (flag == "0" ) {tmpent=$1; flag=1}} flag && /max_buf_huge/ && !/{{ vios_var_max_buf_huge }}/ {print tmpent,$1,$2; flag=0}'
        register: command_output
        changed_when: False
        tags: vios_max_buf_huge

      - debug: 
          var=command_output.stdout_lines
        when: command_output.stdout_lines
        tags: vios_max_buf_huge